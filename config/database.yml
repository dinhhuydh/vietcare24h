development: &development
  adapter: postgresql
  database: vietcare24h_development
  username:
  password:
  host: <%= ENV['DATABASE_URL'] %>
  port:     5432
  schema_search_path: public
  min_messages: warning

# Warning: The database defined as "test" will be erased and
