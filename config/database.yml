# Do not set this db to the same as development or production.
test:
  <<: *development
  database: vietcare24h_test

production:
  adapter: postgresql
  username:
  password:
  port:     5432
  schema_search_path: public
  min_messages: warning
  database: vietcare24h_production
  host: <%= ENV['DATABASE_URL'] %>

staging:
  <<: *development
  database: vietcare24h_staging
